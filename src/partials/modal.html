<div class="graph-modal">
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="modal">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <form id="form2" action="#" class="graph-modal__form">
        <p class="graph-modal__title">
          Заполните форму и мы свяжемся с вами в течение 20 минут
        </p>
        <span class="graph-modal__text">
          Время работы с 10:00 до 22:00
        </span>

        <input type="text" name="name" class="input-reset graph-modal__input" placeholder="Как Вас зовут?">
        <input type="tel" name="phone" id="phone2" class="input-reset graph-modal__input" placeholder="+7 (999) 999 99 99">

        <span class="graph-modal__valid">Проверьте правильность введенных данных</span>
        <button class="graph-modal__btns btn-reset">
          <div class="graph-modal__wrapper">
            <div class="graph-modal__icon-left">
              <svg class="graph-modal__svg">
                <use xlink:href="img/sprite.svg#arrow-black"></use>
              </svg>
            </div>
            <div class="graph-modal__btn">Отправить данные</div>
            <div class="graph-modal__icon-right">
              <svg class="graph-modal__svg graph-modal__svg--right">
                <use xlink:href="img/sprite.svg#arrow-black"></use>
              </svg>
            </div>
          </div>
        </button>
        <span class="graph-modal__descr">
          Оставляя свои данные вы соглашаетесь с нашей
        </span>
        <a href="#" class="graph-modal__link">политикой конфиденциальности</a>
      </form>

    </div>
  </div>
</div>
